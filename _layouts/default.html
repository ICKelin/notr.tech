    <script>
        function getOsVersion(){
          var isWin = (navigator.platform == "Win32") || (navigator.platform == "Windows");
          var isMac = (navigator.platform == "Mac68K") || (navigator.platform == "MacPPC")
                  || (navigator.platform == "Macintosh") || (navigator.platform == "MacIntel");
              
          if (isMac){
            return 1
          }else if(isWin){
            return 2
          }else{
            return 3
          } 
        }
