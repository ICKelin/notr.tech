<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }

    ajaxEmailVerify(getQueryString("token"),
    function(body){
        alert("邮箱验证成功")
        location.href="/user/"
    },
    
    function(code, err){
        alert("邮箱验证失败：", code, " ", error)
    })

</script>
